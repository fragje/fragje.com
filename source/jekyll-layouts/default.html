<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }} | {{ site.name }}</title>
    {% if page.summary %}
    <meta name="description" content="{{ page.summary }}">
    {% else %}
    <meta name="description" content="I'm Frank Gjertsen, a web designer and front-end developer from Norway. I built my first website in 2005, and have ever since been inspired by the flexibility there is on the internet.">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Web fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,200italic,300italic,400italic,600italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>

    <!-- @if NODE_ENV!='production' -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- @endif -->
    <!-- @if NODE_ENV='production' -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- @endif -->

    <script src="/assets/js/modernizr.min.js"></script>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-41952791-1', 'auto');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <div class="page">
      <div class="constrained">  
        <div class="page-header">
          <nav role="navigation" class="nav-main">
            <ul class="list-reset list-horizontal">
              <li><a {% if page.categories or page.menu-item == 'blog' %}class="active"{% endif %} href="/">Blog</a></li>
              <!-- <li><a href="#">Archive</a></li> -->
              <li><a {% if page.menu-item == 'about' %}class="active"{% endif %} href="/talking-about-himself.html">About</a></li>
            </ul>
          </nav>
          <h1 class="logo"><a href="/"><span class="visuallyhidden">{{ site.name }}</span></a></h1>
          <a href="#" class="toggle-nav">Menu</a>
        </div> <!-- Header -->
        <div role="main" class="main-content">
          {{ content }}
        </div> <!-- Main content -->
      </div> <!-- Constrained -->
    </div> <!-- Page -->
    <aside>
      <footer class="page-footer">
        <div class="constrained">
          <h1 class="visuallyhidden">Author information</h1>
          {% include about-small.html %}
        </div>
      </footer>
    </aside>

    
    <!-- @if NODE_ENV!='production' -->
    <script src="/assets/js/jquery.js"></script>
    <script async src="/assets/js/main.js"></script>
    <!-- @endif -->
    <!-- @if NODE_ENV='production' -->
    <script async src="/assets/js/all.min.js"></script>
    <!-- @endif -->

  </body>
</html>
